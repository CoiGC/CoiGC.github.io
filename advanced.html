<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
		<link rel="stylesheet" href="googlestylesheet.css">
		<style>
		</style>
    </head>
	
    <body>
	
		<div id="head">
			<img alt="google logo" src="Google logo.jpg" id="minilogo">
			<hr width="100%" size="1px">
			<p id="advancedsearch">Advanced Search</p>
			<hr width="100%" size="1px">
		</div>
	
		<div id="containeradv">
			<a href="index.html">
				<button class="imgadv">Google Search</button>
			</a>
			
		</div>

		<div id="find">
			<p>Find pages with...</p>
		</div>
		
		<table id="advtable">
			
			<form action="https://google.com/search">
			
				<tr>
					<td>all these words:</td>
					<td><input class="advsearchbar" type="text" name="as_q"></td>
			    </tr>
				
				<tr>
					<td>this exact phrase or word:</td>
					<td><input class="advsearchbar" type="text" name="as_epq"></td>
			    </tr>
				
				<tr>
					<td>any of these words:</td>
					<td><input class="advsearchbar" type="text" name="as_oq"></td>
			    </tr>
				
				<tr>
					<td>none of the words:</td>
					<td><input class="advsearchbar" type="text" name="as_eq"></td>
				</tr>
				
				<tr>
					<td>numbers ranging from:</td>
					<td><input class="numberbar" type="text" name="as_nlo">
					to
					<input class="numberbar" type="text" name="as_nhi"></td>
				</tr>
				
				</table>
				
				<input type="submit" value="Advanced Search" id="submit">
			</form>
    </body>
</html>
